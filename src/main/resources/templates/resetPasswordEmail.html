<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <title>KOREAN GUIDE 이메일 인증</title>
</head>
<body style="font-family: 'Pretendard', sans-serif !important; background-color: #ffffff; margin: 0; padding: 0; -webkit-text-size-adjust: none; text-size-adjust: none;">
    <tbody>
        <tr>
            <td class="column column-1" style="font-weight: 400; text-align: left; vertical-align: top; border-top: 0px; border-right: 0px; border-bottom: 0px; border-left: 0px;" width="100%">
                <div class="spacer_block" style="height:15px; line-height:15px; font-size:1px;"> </div>
            </td>
        </tr>
    </tbody>
    <table align="center" cellpadding="0" cellspacing="0" class="row-content stack" role="presentation"
        style="color: #000000; width: 600px;" width="600">
        <tbody>
            <tr>
                <td class="column column-1" style="font-weight: 400; text-align: left; padding-bottom: 10px; padding-left: 25px; padding-right: 25px; vertical-align: top; border-top: 0px; border-right: 0px; border-bottom: 0px; border-left: 0px;" width="100%">
                    <table cellpadding="0" cellspacing="0" class="heading_block block-1" role="presentation" width="100%">
                        <tr>
                            <td class="pad" style="padding-bottom:20px; padding-top:10px; width:100%;">
                                <img src="https://koreanguide.sirv.com/Images/logo.png" style="height: 25px;">
                            </td>
                        </tr>
                    </table>
                    <table cellpadding="0" cellspacing="0" class="paragraph_block block-3" role="presentation" style="word-break: break-word;" width="100%">
                        <tr>
                            <td class="pad" style="padding-top:20px;">
                                <div style="color:#000000; direction:ltr; font-size:15px; font-weight:400; letter-spacing:0px; line-height:180%; text-align:left;">
                                    <p style="margin: 0; margin-bottom: 0px;">안녕하세요. KOREAN GUIDE 입니다.</p>
                                    <p style="margin: 0; margin-bottom: 0px;">이메일 인증을 위해 인증번호를 전송해 드립니다.</p>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="pad" style="padding-top:15px;">
                                <div style="background-color: #f4f4f4; border-radius: 30px; text-align: center; font-size: 15px; padding-top: 5px; padding-bottom: 5px;">
                                    <p style="color: #730EF4" th:text="${key}">313131</p>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="pad" style="padding-top:20px;">
                                <div style="color:#000000; direction:ltr; font-size:15px; font-weight:400; letter-spacing:0px; line-height:180%; text-align:left;">
                                    <p style="margin: 0; margin-bottom: 0px;">위 인증번호를 정확하게 입력해 주시기 바랍니다.</p>
                                    <p style="margin: 0;">인증번호는 인증 요청 후 30분간 유효하며, 인증 후 30분 이내로 비밀번호 재설정을 완료해야 합니다.</p>
                                </div>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
